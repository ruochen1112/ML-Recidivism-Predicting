    bail_type_gps: True
    bail_type__miss: True
    bail_type_orcd: True
    bail_type_pps: True
    bail_type_pr: True
    bail_type_sur: True


#################################
#       Model selection         #
#################################

models: 

    RandomForestClassifier: False
    LogisticRegression: False
    DecisionTreeClassifier: False
    KNeighborsClassifier: False
    AdaBoostClassifier: False        
    linear.SVC: False
    GaussianNB: False
    svm.SVC: True
    ExtraTreesClassifier: False
    GradientBoostingClassifier: False

parameters:

    RandomForestClassifier:
        random_state: [339,785,807]
        n_estimators: [1,10,100,1000,10000]
        max_depth: [1,5,10,20,50,100]
        max_features: ['sqrt','log2']
        min_samples_split: [2,5,10]

    LogisticRegression:
        random_state: [339,785,807]
        C: [0.00001,0.0001,0.001,0.01,0.1,1,10]
        penalty: ['l1','l2']

    DecisionTreeClassifier:
        random_state: [339,785,807]
        criterion: ['gini', 'entropy']
        max_depth: [1,5,10,20,50,100]
        max_features: ['sqrt','log2']
        min_samples_split: [2,5,10]
    
    KNeighborsClassifier:
        n_neighbors: [1,5,10,25,50,100]
        weights: ['uniform','distance']
        algorithm: ['auto','ball_tree','kd_tree']

    AdaBoostClassifier:
        random_state: [339,785,807]
        algorithm: ['SAMME', 'SAMME.R']
        n_estimators: [1,10,100,1000,10000]

    linear.SVC:
        C: [0.00001,0.0001,0.001,0.01,0.1,1,10]

    GaussianNB: 

    svm.SVC: 
        C: [0.00001,0.0001,0.001,0.01,0.1,1,10]
        kernel: ['linear']

    ExtraTreesClassifier: 
        n_estimators: [10,100]
        criterion: ['gini', 'entropy'] 
        max_depth: [5,50]
        max_features: ['sqrt','log2']
        min_samples_split: [2,10]

    GradientBoostingClassifier:
        random_state: [339,785,807]
        n_estimators: [10,100]
        learning_rate: [0.001,0.1,0.5]
        subsample: [0.1,0.5,1.0]
        max_depth: [5,50]


