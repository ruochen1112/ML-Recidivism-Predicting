    dob: False
    sex: True
    joco_resident: True
    bail_amt: True
    bailed_out: True
    bail_less_than_5000: True
    bail_btween_5000_and_7000: True
    bail_over_7000: True
    age_when_arrest: True
    in_jail_length: True
    race_american_indian_or_alaska_native: True
